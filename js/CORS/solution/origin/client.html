<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">get send me</button>
    <button id="btn2">delete send me</button>
    <script>
      btn.addEventListener("click", () => {
        fetch("http://localhost:3535")
          .then((res) => res.text())
          .then((res) => {
            console.log(res);
          });
      });

      btn2.addEventListener("click", () => {
        fetch("http://localhost:3535", {
          method: "DELETE",
        })
          .then((res) => res.text())
          .then((res) => {
            console.log(res);
          });
      });
    </script>
  </body>
</html>
