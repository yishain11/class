<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Examples</title>
    <style>
      .example {
        margin-bottom: 40px;
      }
      .content-box {
        width: 200px;
        height: 80px;
        background: #e0f7fa;
        color: #006064;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px dashed #006064;
      }
      .padding-box {
        width: 200px;
        height: 80px;
        background: #fff3e0;
        color: #e65100;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid #e65100;
      }
      .border-box {
        width: 200px;
        height: 80px;
        background: #f3e5f5;
        color: #6a1b9a;
        padding: 20px;
        border: 8px solid #6a1b9a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .margin-box {
        width: 200px;
        height: 80px;
        background: #e8f5e9;
        color: #2e7d32;
        padding: 20px;
        border: 4px solid #2e7d32;
        margin: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .label {
        margin-bottom: 8px;
        font-family: monospace;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <div class="label">1. Content only (no padding, border, margin):</div>
      <div class="content-box">Content Area</div>
    </div>
    <div class="example">
      <div class="label">2. Content + Padding:</div>
      <div class="padding-box">Content + Padding</div>
    </div>
    <div class="example">
      <div class="label">3. Content + Padding + Border:</div>
      <div class="border-box">Content + Padding + Border</div>
    </div>
    <div class="example">
      <div class="label">4. Content + Padding + Border + Margin:</div>
      <div class="margin-box">Content + Padding + Border + Margin</div>
    </div>
  </body>
</html>
